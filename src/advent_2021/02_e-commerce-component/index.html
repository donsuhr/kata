<!doctype html>
<html lang="en">
  <head>
    <title>eCommerce component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="app">
      <section class="menu card">
        <header>
          <h1 class="card__title">To Go Menu</h1>
        </header>
        <ul class="menu-list">
          <p class="menu__loading">Loading...</p>
        </ul>
      </section>

      <section class="cart card">
        <header>
          <h1 class="card__title">Your Cart</h1>
        </header>
        <ul class="cart-list"></ul>

        <dl class="cart-totals">
          <dt class="cart-totals__title">Subtotal:</dt>
          <dd class="cart-totals__amount" id="CartSubTotal"></dd>
          <dt class="cart-totals__title">Tax:</dt>
          <dd class="cart-totals__amount" id="CartTaxTotal"></dd>
          <dt class="cart-totals__title">Total:</dt>
          <dd
            class="cart-totals__amount cart-totals__amount--total"
            id="CartTotal"
          ></dd>
        </dl>
      </section>
    </main>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
